<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600;700&display=swap');
        
        @keyframes rainbow{
            100%,0%{
                color: rgb(255,0,0);
            }
            8%{
                color: rgb(255,127,0);
            }
            16%{
                color: rgb(255,255,0);
            }
            25%{
                color: rgb(127,255,0);
            }
            33%{
                color: rgb(0,255,0);
            }
            41%{
                color: rgb(0,255,127);
            }
            50%{
                color: rgb(0,255,255);
            }
            58%{
                color: rgb(0,127,255);
            }
            66%{
                color: rgb(0,0,255);
            }
            75%{
                color: rgb(127,0,255);
            }
            83%{
                color: rgb(255,0,255);
            }
            91%{
                color: rgb(255,0,127);
            }
        }
        body{
            font-family: 'Pixelify Sans', cursive;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.754);
        }
        h1{
            color: rgba(255, 255, 255, 0.331);
            animation: rainbow 6.5s linear;
		    animation-iteration-count: infinite;
        }
        canvas{
            margin-top: 5px;
            box-shadow: 20px 10px 50px black;
        }
        #score{
            animation: rainbow 6.5s linear;
		    animation-iteration-count: infinite;
            font-size: 50px;
            margin-top: 5px;
        }
        span{
            color: white;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Hello Twitch!</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="score"></div>
    <script src="game.js"></script>
</body>
</html>
